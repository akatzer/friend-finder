    <script type="text/javascript">
      showForm();

        function showQuiz() {
            $("#goBack").show();
            $("#submitQuiz").show();
            $("#quiz").show();
            $("#form").hide();
            $("#showQuiz").hide();
        }
        function showForm() {
            $("#goBack").hide();
            $("#submitQuiz").hide();
            $("#quiz").hide();
            $("#form").show();
            $("#showQuiz").show();
        }


        $("#showQuiz").on("click", function () {
            showQuiz();
        });

        $("#goBack").on("click", function () {
            showForm();
        })

        $("#submitQuiz").on("click", function () {
            event.preventDefault();
            var newFriend = {
                firstName: $("#firstName").val().trim(),
                lastName: $("#lastName").val().trim(),
                photoUrl: $("#photoUrl").val().trim(),
                scores: [],   
                
            }
            for (var i = 1; i < 11; i ++) {
                var fScore = $("#question" + [i]).val();
                newFriend.scores.push(parseInt(fScore));
            }
            $.post("/api/friends", newFriend)
            .then(function(data) {
                console.log(data);
                $(".form-control").val("");
            showForm();
            })
           
        })
    </script>
